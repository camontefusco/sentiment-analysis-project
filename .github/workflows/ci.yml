#What this does:
#Triggers on pushes & PRs that touch src/data/requirements/workflows
#Installs Python 3.11 + dependencies
#Runs train.py to create models/sentiment.joblib
#Runs predict.py with two sample texts – if it can’t load the model or crashes, the job fails ❌
name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/**"

jobs:
  run-predict:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python src/train.py --data data/sentiments.csv --out models/sentiment.joblib

      - name: Run prediction script
        run: |
          python src/predict.py "I loved this film" "That was awful"

